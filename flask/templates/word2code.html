{% extends "index.html" %}

{% block body %}
<p>Enter a simple request in plain English to be converted into simple code.
<br>You may specify one of three languages: Python, JavaScript, or C++.
<br>Example: <b>Create a for loop in Python</b>
</p>
<form method="POST">
    <input class="text_input" autocomplete="off" type="text" name="entry" value="">
    <button class="button_input" type="submit" name="submit_button">Generate code</button>
</form>
{% if nearest %}
<div class="box"><h2>Your Code</h2><p>{{ nearest }}</p></div>
{% endif %}
{% endblock %}
